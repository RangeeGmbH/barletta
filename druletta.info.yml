core: 8.x
type: theme
base theme: bootstrap

name: 'Druletta'
description: 'A Drupal port of the Barletta Wordpress theme, Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  header: 'Top Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  druletta_slider: 'Druletta Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'druletta/global-styling'
  - 'druletta/bootstrap-scripts'
